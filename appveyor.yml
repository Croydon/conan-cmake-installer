build: false

environment:
    PYTHON: "C:\\Python37"

    matrix:

        - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2015
          CONAN_CURRENT_PAGE: 1
          CONAN_ARCHS: x86_64
          CONAN_TOTAL_PAGES: 2
        - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2015
          CONAN_CURRENT_PAGE: 2
          CONAN_ARCHS: x86_64
          CONAN_TOTAL_PAGES: 2

install:
  - set PATH=%PATH%;%PYTHON%/Scripts/
  - pip.exe install conan_package_tools
  - conan user # It creates the conan data directory

test_script:
  - python build.py
